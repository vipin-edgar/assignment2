apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp-deployment
  template:
    metadata:
      labels:
        app: webapp-deployment
    spec:
      imagePullSecrets:  
        - name: ecr-secret
      containers:
      - name: webapp
        image: 011926502057.dkr.ecr.us-east-1.amazonaws.com/vipinecr/my_app:latest
        ports:
        - containerPort: 8080
        command: ["python3", "app.py"]
        env:
        - name: DBHOST
          value: "mysql-service"
        - name: DBPORT
          value: "3306"
        - name: DBUSER
          value: "root"
        - name: DATABASE
          value: "employees"
        - name: DBPWD
          value: "pw"
