apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  labels:
    app: mysql-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql-replicaset
  template:
    metadata:
      labels:
        app: mysql-replicaset
    spec:
      imagePullSecrets:  
        - name: ecr-secret
      containers:
      - name: mysql
        image: 011926502057.dkr.ecr.us-east-1.amazonaws.com/vipinecr/my_db:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pw"
